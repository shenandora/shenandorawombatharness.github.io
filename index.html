<!DOCTYPE html>
<html>
<body>

<h2>Liste des objets de Final Fantasy V</h2>

<p>Afin de tester la fonctionnalité</p><br>
<table id="liste"></table>

<script>
const objffv = [["Potion", "Rend des HP"], ["Potion +", "Rend des HP"], ["Queue de Phénix", "Ressuscite un allié K.-O."],["Antidote", "Guérit l'altération d'état Poison"]];
const teste = ["Nom", "Effet", "Notes"];

let tableau = "<tr>";
for (let i = 0; i < teste.length; i++) {
tableau += "<th>" + teste[i] + "</th>";}
tableau += "</tr>";
for (let i = 0; i < objffv.length; i++) {
tableau += "<tr>";
for (let j = 0; j < objffv[j].length; j++) {
tableau += "<td>" + objffv[i][j] + "</td>";
} tableau +="</tr>";}

document.getElementById("liste").innerHTML = tableau;
</script>

</body>
</html>
